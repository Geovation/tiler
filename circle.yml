machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t tiler .

test:
  override:
    - docker run --name "tiler" -d -v tiler-data:/tiler-data  -v tiler-scripts:/tiler-scripts -p 25432:5432 tiler:
        background: true
    - sleep 10
    - docker exec -it tiler nosetests /tiler-scripts/ -xs; quit
    - docker stop tiler
