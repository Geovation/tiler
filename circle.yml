machine:
  services:
    - docker

dependencies:
  override:
    - docker build --rm=false -t tiler .

test:
  override:
    - docker run -v /home/ubuntu/tiler/tiler/tiler-data:/tiler-data -v /home/ubuntu/tiler/tiler/tiler-scripts:/tiler-scripts tiler /bin/bash -c "/postgis/start-postgis.sh & sleep 60 && nosetests /tiler-scripts/ -xs" 
