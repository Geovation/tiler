<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>

    var vectortiles = "UK";
    var PORT = "8080";
    var HOST = "http://127.0.0.1";
    var url = HOST + ":"+ PORT + "/tiler/tiler-data/tiles/" + vectortiles + "/{z}/{x}/{y}.pbf";
    console.log(url);

    mapboxgl.accessToken = 'pk.eyJ1IjoiamFtZXNtaWxuZXIiLCJhIjoiY2lsMm96djd1MDBjYndnbTVmajAxeHByaiJ9.mw4lltZ8qZjJHaJwbnN5Yw';
    
    var simple = {
        "version": 8,
        "sources": {
            "uk": {
                "type": "vector",
                "tiles": [url],
                "maxzoom": 9
            }
        },
        "layers": [
            {
                "id": "UKgeojson",
                "type": "fill",
                "source": "uk",
                "source-layer": "UKgeojson",
                "filter": ["==", "$type", "Polygon"],
                "paint": {
                    "fill-color": "rgba(0,255,210, 0.5)",
                    // "line-color": "rgba(0,0,0, 0.1)"
                }
            }
        ]
    };

    var map = new mapboxgl.Map({
        container: 'map',
        style: simple,
        zoom: 5,
        center: [-0.5, 51.0]
    });

    map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
