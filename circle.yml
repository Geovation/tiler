machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t tiler .

test:
  override:
    - docker run --name "tiler" -d -v tiler-data:/tiler-data  -v tiler-scripts:/tiler-scripts -p 25432:5432 tiler & 
    - sudo lxc-attach -n "$(docker inspect --format "{{.Id}}" tiler)" -- bash -c nosetests /tiler-scripts/ -xs 
    - docker stop tiler
